<div class="row">
        
  <div class="col-lg-3">

    <div class="list-group">
      <a href="/category/1" class="list-group-item">Web Development</a>
      <a href="/category/2" class="list-group-item">Programming</a>
      <a href="/category/3" class="list-group-item">Database</a>

    </div>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">

    <div class="row "   >
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
          <div class="card h-100">
            <a href="#"><img class="card-img-top img-responsive" [src]="book.imageUrl" src="http://placehold.it/700x400" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{book.name}}</a>
              </h4>
              <h5>{{book.unitPrice| currency: "INR" }}</h5>
              <p class="card-text text-truncate">{{book.description}}</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary">Add Cart</button>
            </div>
          </div>
        </div>
  </div>
    
    <!-- /.row -->

  </div>
  <!-- /.col-lg-9 -->

</div>
